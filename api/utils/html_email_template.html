<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma - Verification Code</title>
    <!--[if mso]>
    <style type="text/css">
        table {border-collapse: collapse; border-spacing: 0; margin: 0;}
        div, td {padding: 0;}
        div {margin: 0 !important;}
    </style>
    <![endif]-->
    <style type="text/css">
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            width: 100% !important;
            background-color: #0c0f18;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .email-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #0c0f18;
        }
        
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(20, 25, 39, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 25px 0;
            background: linear-gradient(135deg, rgba(20, 25, 39, 0.8), rgba(30, 35, 50, 0.8));
        }
        
        .content {
            padding: 30px;
            line-height: 1.6;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #7289fc;
        }
        
        p {
            margin: 16px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        strong {
            color: rgba(255, 255, 255, 0.95);
        }
        
        .code {
            display: inline-block;
            font-size: 24px;
            font-weight: 700;
            color: #7289fc;
            background: rgba(114, 137, 254, 0.1);
            padding: 12px 24px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(114, 137, 254, 0.3);
            margin: 20px 0;
            text-align: center;
        }
        
        .footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(15, 20, 30, 0.7);
        }

        .company-name {
            font-weight: 700;
            color: #7289fc;
        }
        
        /* Fallbacks f체r E-Mail-Clients ohne Gradienten-Unterst체tzung */
        @media all {
            .gradient-text {
                color: #7289fc !important;
            }
        }

        /* Responsive f체r mobile Ger채te */
        @media only screen and (max-width: 620px) {
            .email-container {
                width: 100% !important;
                border-radius: 0 !important;
            }
            
            .content {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #0c0f18;">
    <div class="email-wrapper" style="padding: 30px 10px;">
        <div class="email-container">
            <div class="header">
                <h1 class="gradient-text">zuma</h1>
            </div>
            <div class="content">
                <p>Hi <strong>${NAME}</strong>,</p>
                <p>Organisation: <strong>${ORGANISATION}</strong></p>
                <p>Thank you for signing up. Please use the following code to complete your registration:</p>
                <div style="text-align: center;">
                    <div class="code">${CODE}</div>
                </div>
                <p>If you did not request this email, you can ignore it.</p>
            </div>
            <div class="footer">
                <p>&copy; 2025 <span class="company-name">Zuma Technologies</span>. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
